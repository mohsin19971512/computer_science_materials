{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>signup </title>
    <!-- Favicon-->
    <!-- Font Awesome icons (free version)-->
    {% include 'material/_css.html' %}

</head>

{% include 'material/navbar.html' %}
 
<body>
  <section class="vh-10" style="background-color: #212529; transform: translateY(-20px);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static 'assets/img/singupbg.avif' %}"
                  alt="login form"
                  width="100%"
                  height="100%"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
                
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form action="{% url 'doRegistration' %}" method="get">
                      {% csrf_token %}
                        <div class="d-flex align-items-center mb-2 ">
                            <img src="{% static 'assets/img/ecs.png' %}">
                          </div>
        
                          <h5 class="fw-normal mb-1 text-left pb-3" style="letter-spacing: 1px;">Create New Account</h5>
        
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-2">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" name="first_name"  id="form3Example1" class="form-control" />
                              <label class="form-label" for="form3Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" name = "last_name" id="form3Example2" class="form-control" />
                              <label class="form-label"  for="form3Example2">Last name</label>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                          <input type="text" name="username" id="form3Example3" class="form-control" />
                          <label class="form-label" for="form3Example3">Username</label>
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-2">
                          <input type="password" name="password"  id="form3Example4" class="form-control" />
                          <label class="form-label" for="form3Example4">Password</label>
                        </div>
                      <!-- Password input -->
                      <div class="form-outline mb-2">
                        <input type="password" name="confirmPassword"  id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Confirm Password</label>
                      </div>
                        
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Sign up</button>
                      

                      </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% include 'material/_js.html' %}

</body>


  </html>
